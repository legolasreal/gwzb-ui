<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>基本要求-跟我走吧</title>
    <meta charset="UTF-8">
</head>
<body>
    <div>
        <h1>1/4 基本要求</h1>
    </div>
    <form>
    <div>
        <span>旅行城市:</span>
        <div>
            <input type="radio" name="city_radio" value="北京">北京
            <input type="radio" name="city_radio" value="宁夏">宁夏
            <input type="radio" name="city_radio" value="重庆">重庆
            <input type="radio" name="city_radio" value="西安">西安
            <input type="radio" name="city_radio" value="澳门">澳门
        </div>
        <div><input type="text" name="cityname"><button>搜索</button></div>
    </div>
    <div>
        <span>旅行人数:</span>
        <div>
            <input type="radio" name="number_of_people_radio" value="1">独自
            <input type="radio" name="number_of_people_radio" value="2">成双
            <input type="radio" name="number_of_people_radio" value="3_5">3 到 5 人
            <input type="radio" name="number_of_people_radio" value="n">5 人以上
        </div>
    </div>
    <div>
        <span>旅行时间:</span>
        <div>
            <input type="radio" name="day_radio" value="1">1 日
            <input type="radio" name="day_radio" value="2">2 日
            <input type="radio" name="day_radio" value="3_5">3 到 5 日
            <input type="radio" name="day_radio" value="n">5 日以上
        </div>
    </div>
    <div>
        <span>旅行预算:</span>
        <div>
            <input type="radio" name="money_radio" value="100">小于 100
            <input type="radio" name="money_radio" value="100_1000">100-1000
            <input type="radio" name="money_radio" value="1000_5000">1000-5000
            <input type="radio" name="money_radio" value="5000_n">大于 5000
        </div>
    </div>
    <div>
        <span>旅行主题:</span>
        <div>
            <input type="radio" name="theme_radio" value="msgj">名胜古迹
            <input type="radio" name="theme_radio" value="zrfj">自然风景
            <input type="radio" name="theme_radio" value="mdds">摩登都市
        </div>
    </div>
    <div>
        <div><input type="submit" Value="跟我走"></div>
    </div>
    </form>
</body>
</html>
